</cert>
<key>
!!!! INSERT KEY IF NEEDED !!!!!
</key>
<tls-auth>
!!!! INSERT TLS AUTH IF NEEDED !!!!!
</tls-auth>
<ca>
!!!! INSERT CA CERT IF NEEDED !!!!!
</ca>